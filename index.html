<!DOCTYPE html>
<html ng-app="listApp">
<head>
	<title>Task #7</title>
	<meta charset="UTF-8">
	<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body ng-controller="listController as listCtrl" ng-cloak>

<div id="background"></div>
<ul id='list'>
	<li ng-repeat='item in listCtrl.items track by $index'>
		<img ng-src="{{ item.thumbnailUrl }}" show-full-picture>
		<img class='big-picture' ng-src="{{ item.url }}">
		<div class='title'>{{ item.title }}</div>
	</li>
</ul>


<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-resource.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/app.factory.js"></script>
<script type="text/javascript" src="js/app.controller.js"></script>
<script type="text/javascript" src="js/app.directive.js"></script>

</body>
</html>
